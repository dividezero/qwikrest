
<div *ngIf="artefactStructure">
    <h2><span>Artefact Structure</span> {{artefactStructure.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{artefactStructure.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{artefactStructure.description}}</span>
        </dd>
        <dt><span>Data Type</span></dt>
        <dd>
            <span>{{artefactStructure.dataType}}</span>
        </dd>
        <dt><span>Length</span></dt>
        <dd>
            <span>{{artefactStructure.length}}</span>
        </dd>
        <dt><span>Nullable</span></dt>
        <dd>
            <span>{{artefactStructure.nullable}}</span>
        </dd>
        <dt><span>Artefact</span></dt>
        <dd>
            <div *ngIf="artefactStructure.artefact">
                <a [routerLink]="['/artefact', artefactStructure.artefact?.id]">{{artefactStructure.artefact?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'artefact-structure/'+ artefactStructure.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
