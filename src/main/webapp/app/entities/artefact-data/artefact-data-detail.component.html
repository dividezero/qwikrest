
<div *ngIf="artefactData">
    <h2><span>Artefact Data</span> {{artefactData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Value</span></dt>
        <dd>
            <span>{{artefactData.value}}</span>
        </dd>
        <dt><span>Artefact</span></dt>
        <dd>
            <div *ngIf="artefactData.artefact">
                <a [routerLink]="['/artefact', artefactData.artefact?.id]">{{artefactData.artefact?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'artefact-data/'+ artefactData.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
