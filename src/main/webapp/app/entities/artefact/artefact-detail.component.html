
<div *ngIf="artefact">
    <h2><span>Artefact</span> {{artefact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{artefact.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{artefact.description}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <div *ngIf="artefact.project">
                <a [routerLink]="['/project', artefact.project?.id]">{{artefact.project?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'artefact/'+ artefact.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
